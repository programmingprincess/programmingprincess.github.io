---
layout: default
title: Blog
group: "navigation"
---
<div class="listing">
    {% for post in paginator.posts %}
    <div class="post other link">
    	<p class="post-date">{{ post.date | date_to_string }}</p>
      <h2></span> <a href="{{site.url}}{{post.url}}">{{ post.title }}</a></h2>
      {% if post.tagline %}
      	<p class = "post-excerpt">{{ post.tagline }}</p>
      {% else %}
      	<p class = "post-excerpt"> {{ post.excerpt | remove: '<p>' | remove: '</p>' }} </p>
      {% endif %}
    </div>
    {% endfor %}
</div>
